<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
   <meta charset="UTF-8">
  <title>exemplo de tecla</title>
    </head>
<body>
    <h1>Pressione uma tecla</h1>
    <p id = "mensagem"></p>
    <script>

        document.addEventListener('keydown', function(event) {
            if(event.key === 'a') {
                document.getElementById("mensagem").textContent = "voce apertou a tecla a"
            }
        });
    </script>
</body>
</html>
